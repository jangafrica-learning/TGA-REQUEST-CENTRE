<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5">
    <title>The Gambia Academy Request| Portal</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F5D4A">

    <style>
        :root {
            --green: #0F5D4A;
            --gold: #020742;
            --cream: #FAF7F2;
            --dark: #1F1F1F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui;
        }

        body {
            background: var(--cream);
            color: var(--dark);
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, var(--green), #083A2E);
            color: #fff;
            padding: 40px 20px 60px;
            text-align: center;
            position: relative;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--gold);
        }

        .header img {
            width: 90px;
            margin-bottom: 10px;
        }

        /* MAIN */
        .main {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .portal-grid {
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 260px));
            gap: 22px;
            justify-content: center;
        }

        /* CARD */
        .portal-card {
            background: #fff;
            border-radius: 14px;
            padding: 26px 20px;
            text-align: center;
            text-decoration: none;
            color: var(--dark);
            box-shadow: 0 10px 24px rgba(0, 0, 0, .08);
            transition: .3s ease;
            cursor: pointer;
            position: relative;
        }

        .portal-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            width: 100%;
            border-radius: 14px 14px 0 0;
            background: var(--green);
        }

        .portal-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 35px rgba(0, 0, 0, .12);
        }

        /* ICON */
        .icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 12px;
        }

        .icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        /* SPECIFIC COLORS */
/* SPECIFIC COLORS */

        .staff {
            color: #000081;
        }

        .staff::before {
            background: #34012e;
        }

        .request {
            color: #61006c;
        }

        .request::before {
            background: #02636c;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 25px 10px;
            font-size: .8rem;
            color: #777;
        }
    </style>
</head>

<body>

    <header class="header">
        <img src="logo.png" alt="The Gambia Academy">
        <h1>The Gambia Academy Request Centre</h1>
        <p>Learning with Purpose • Leading with Integrity</p>
        <p>Any finance/money requested outside this system is invalid.</p>
    </header>

    <main class="main">
        <section class="portal-grid">

            <!-- SCHEDULES -->
            <a href="staff_sdashboard.html" class="portal-card staff">
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M4 4h16v2H4V4zm0 4h16v12H4V8zm3 3v2h10v-2H7zm0 4v2h7v-2H7z"/>
                    </svg>
                </div>
                <h3>STAFF REQUEST CENTRE</h3>
                <p>Staff Financial and Laptop Requests</p>
            </a>

            <!-- REQUEST CENTRE -->
            <a href="student_dashboard.html" class="portal-card request">
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M4 4h16v2H4V4zm0 4h16v12H4V8zm3 3v2h10v-2H7zm0 4v2h7v-2H7z"/>
                    </svg>
                </div>
                <h3>STUDENT REQUEST CENTRE</h3>
                <p>Finance & Laptop Requests</p>
            </a>

        </section>
    </main>

    <footer class="footer">
        © <span id="year"></span> The Gambia Academy • Powered by JangAfrica
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <!-- SERVICE WORKER -->
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then(() => console.log("Service Worker registered"))
                    .catch(err => console.error("Service Worker failed:", err));
            });
        }
    </script>

</body>

</html>
